<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="h1 m-5 text-primary text-center">My Library</h1>
        <form class="form-group m-5" id="form">
            <input type="text" class="form-control mb-3" placeholder="title" id="title" required>
            <input type="text" class="form-control mb-3" placeholder="author" id="author" required>
            <input type="number" class="form-control" placeholder="pages" id="pages" required>
            <label class="mt-2" for="checkbox">Have you read it?</label>
            <input class="form-check-input mt-3" type="checkbox" 
             id="checkbox">
            <button type="submit" class="btn btn-primary form-control mt-3">Submit</button>
        </form>

        <table class="table">
            <thead>
              <tr>
              
                
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>
                <th scope="col">Finished</th>
              </tr>
            </thead>
            <tbody class="list">
              
            </tbody>
          </table>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
